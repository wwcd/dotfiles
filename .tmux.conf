# Reload .tmux.conf
bind r source-file ~/.tmux.conf \; display-message "Config reloaded.."

# C-b is not acceptable -- Vim uses it
unbind-key C-b
set-option -g prefix 'C-\'
bind-key 'C-\' last-window
 
# color
set-option -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',linux:RGB'

# Allows for faster key repetition
set-option -s escape-time 0

# Start numbering at 1
set-option -g base-index 1

# prevent long window name
set-option -g allow-rename off

# active window title colors
set-window-option -g window-status-style "fg=colour255,bg=default"
set-window-option -g window-status-format '#I:#{=15:window_name}#F'

# status line
set-option -g status-position top
set-option -g status-interval 1
set-option -g status-justify centre # center align window list
set-option -g status-bg colour32
set-option -g status-fg colour232
set-option -g status-left-length 120
set-option -g status-right-length 140
set-option -g status-left '#[fg=colour255,bright,bg=default] #S '
set-option -g status-right '#[fg=colour255,bright,bg=default] #(tmux-mem-cpu-load -g 0) '

# bind keys
bind-key c new-window -c '#{pane_current_path}'

# 1.8
bind-key -r -T prefix w choose-window -Nw
bind-key -r -T prefix s choose-session -Nw

# vi-style copying
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# use vim-like keys for splits and windows
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
